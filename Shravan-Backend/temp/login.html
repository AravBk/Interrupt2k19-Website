<!DOCTYPE html>

	<head>
		<title>Login | Interrupt '19</title>
		<meta charset="UTF-8">
		<meta name="description" content="Official Website for SVCE's Interrupt 2k19!">
		<meta name="keywords" content="svce,symposium,cse,interrupt,2019,2k19">
		<meta name="author" content="Arjun Aravind">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../public/styles/css/login/login.css" rel="stylesheet">
	</head>

	<body>

		<div class="pacman"></div>
		<div class="pacman mrs-pacman"></div>
		<div class="pacman pacman-jr"></div>

		<h2>Login</h2>

		<form action="" method="POST" id="tetris">
			<input type="text" name="student[email]" placeholder="Your E-Mail">
			<input type="password" name="student[password]" placeholder="Your Password">
			<button id="login" type="submit">Login</button>
			<a href="../public/register">Create An Account!</a>
		</form>

		<span></span>

		<a href="/">Home</a>
		<a href="/events">Events</a>
		<a href="/sponsors">Sponsors and Team</a>

	    <script>

        document.querySelector('#login').addEventListener("click", (event) => {
            
            event.preventDefault();

            var inputFieldIsNotNull = true;

            document.querySelectorAll('input').forEach((element) => {
              if (element.value==="") inputFieldIsNull = true;
            });

            if(inputFieldIsNotNull) document.querySelector('#tetris').submit();

        });

    </script>

	</body>

</html>
